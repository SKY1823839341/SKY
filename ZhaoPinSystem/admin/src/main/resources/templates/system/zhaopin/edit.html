<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改【请填写功能名称】')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-zhaopin-edit" th:object="${zhaopin}">
            <input name="jobId" th:field="*{jobId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">岗位名：</label>
                <div class="col-sm-8">
                    <input name="jobName" th:field="*{jobName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">薪资水平(高减低)：</label>
                <div class="col-sm-8">
                    <input name="jobSalary" th:field="*{jobSalary}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">所属公司：</label>
                <div class="col-sm-8">
                    <input name="jobCompany" th:field="*{jobCompany}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea name="remark" class="form-control">[[*{remark}]]</textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/zhaopin";
        $("#form-zhaopin-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-zhaopin-edit').serialize());
            }
        }
    </script>
</body>
</html>
